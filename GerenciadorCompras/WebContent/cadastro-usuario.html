<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1">
<link rel="shortcut icon" href="assets/images/favicon-03-128x108.png"
	type="image/x-icon">
<meta name="description" content="">

<title>Sistema Web Vendas - Login</title>
<link rel="stylesheet"
	href="assets/web/assets/mobirise-icons/mobirise-icons.css">
<link rel="stylesheet" href="assets/tether/tether.min.css">
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="assets/bootstrap/css/bootstrap-grid.min.css">
<link rel="stylesheet"
	href="assets/bootstrap/css/bootstrap-reboot.min.css">
<link rel="stylesheet" href="assets/soundcloud-plugin/style.css">
<link rel="stylesheet" href="assets/theme/css/style.css">
<link rel="stylesheet" href="assets/mobirise/css/mbr-additional.css"
	type="text/css">



</head>
<body>
	<section
		class="header6 cid-rtIwzcbDq3 mbr-fullscreen mbr-parallax-background"
		id="header6-0">



		<div class="mbr-overlay" style="opacity: 0.8;"></div>

		<div class="container">
			<div class="row justify-content-center">





				<div class="col-sm-12 col-lg-4 col-md-6">
					<div class="content-panel">
						<h2
							class="mbr-section-title mbr-fonts-style align-left mbr-white pb-2 display-2">
							<strong>Cadastro de Usu√°rios:</strong>
						</h2>

						<!--Form--->
						<form action="/GerenciadorCompras/cadastro-usuario" method="post">
							<div class="dragArea row">
								<div class="col-md-12 col-lg-12 form-group">
									<input type="text" name="nome" placeholder="Nome*"
										data-form-field="nome" required="required"
										class="form-control display-7">
								</div>
								<div class="col-md-12 col-lg-12 form-group">
									<input type="email" name="email" placeholder="E-mail*"
										data-form-field="email" required="required"
										class="form-control display-7">
								</div>
								<div class="col-md-12 col-lg-12 form-group">
									<input type="text" name="login" placeholder="Login*"
										data-form-field="login" required="required"
										class="form-control display-7">
								</div>
								<div class="col-md-12 col-lg-12 form-group" data-for="senha">
									<input type="password" name="senha" placeholder="Senha*"
										data-form-field="senha" required="required"
										class="form-control display-7">
								</div>
								<div class="col-md-12 col-lg-12 form-group">
									<input type="text" name="cpf" placeholder="CPF*"
										data-form-field="cpf" required="required"
										class="form-control display-7">
								</div>
								<div class="col-md-12 col-lg-12 form-group">
									<input type="submit" placeholder="Cadastrar"
										class="btn btn-form btn-primary-outline display-7"/>
								</div>
							</div>
						</form>
						<!--Form--->



					</div>
				</div>





			</div>
		</div>
	</section>


	<script src="assets/web/assets/jquery/jquery.min.js"></script>
	<script src="assets/popper/popper.min.js"></script>
	<script src="assets/tether/tether.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/smoothscroll/smooth-scroll.js"></script>
	<script src="assets/parallax/jarallax.min.js"></script>
	<script src="assets/theme/js/script.js"></script>


</body>
</html>
